<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Camping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="camping">
    <section class="foret">
      <img class="sapin" src="images/sapin.png" alt="">
      <img class="sapin_ombre" src="images/sapin_ombre.png" alt="">
    </section>
    <section class="tente">
      <img class="toile" src="images/tente.png" alt="">
      <img class="porte" src="images/porte.png" alt="">
    </section>
    <section class="feu">
      <img class="buches" src="images/buches.png" alt="">
      <section class="flamme-rouge">
        <div class="flamme une rouge"></div>
        <div class="flamme deux rouge"></div>
        <div class="flamme trois rouge"></div>
        <div class="flamme quatre rouge"></div>
        <div class="flamme cinq rouge"></div>
        <div class="flamme six rouge"></div>
        <div class="flamme sept rouge"></div>
      </section>
      <section class="flamme-orange">
        <div class="flamme une orange"></div>
        <div class="flamme deux orange"></div>
        <div class="flamme trois orange"></div>
        <div class="flamme quatre orange"></div>
        <div class="flamme cinq orange"></div>
        <div class="flamme six orange"></div>
        <div class="flamme sept orange"></div>
      </section>
      <section class="flamme-blanche">
        <div class="flamme deux blanche"></div>
        <div class="flamme trois blanche"></div>
        <div class="flamme quatre blanche"></div>
        <div class="flamme cinq blanche"></div>
        <div class="flamme six blanche"></div>
      </section>
      <section class="sparks">
        <div class="spark spark-une"></div>
        <div class="spark spark-deux"></div>
        <div class="spark spark-trois"></div>
        <div class="spark spark-quatre"></div>
        <div class="spark spark-cinq"></div>
      </section>
      <div class="shadow"></div>
    </section>
    <div class="moon"></div>
    <div class="sol"></div>
    <div class="ciel"></div>
  </section>
</body>
</html>
